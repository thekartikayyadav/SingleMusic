<body>
    <div class="container">
        <ul class="nav">

            <li><a href="#">ARTISTS</a></li>
            <li><a href="#">MUSIC</a></li>
            <li><a href="#">HOME</a></li>
        </ul>

    <div class="content">
        <div class="left-col">
            <h1>MY <br> SOUNDS</h1>
        </div>
        <div class="right-col">
<p>Click Here To Listen</p>
            <img src="img/play.png" id="icon">
        </div>
    </div>
    <audio id="mysound">
        <source src="audio/3.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysound = document.getElementById("mysound");
        var icon = document.getElementById("icon");
        // Creating a function that will change
        // pause to play and vice-versa
        icon.onclick = function() {
            if (mysound.paused) {
                // If paused then play the
                // music and change the image
                mysound.play();
                icon.src = "img/Pause.png";
            } else {
                // If playing then pause the
                // music and change the image
                mysound.pause();
                icon.src = "img/play.png";
            }
        }
    </script>
</body>

</html>
